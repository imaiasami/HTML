<!DOCTYPE html>

        function getName() {
            let name = document.getElementById("name").value;

            if (name.length < 1) {
                alert('이름을 입력해 주세요');
                return false;
            }
            console.log('substring :' + name.substring(2, 4));
            return true;
        }

        function getId() {
            let id = document.getElementById("id").value;

            if (id.length < 2) {
                alert('아이디를 입력해 주세요');
                return false;
            }
            console.log('substring :' + id.substring(3, 12));
            return true;
        }

        function getPassword() {
            let password = document.getElementById("password").value;

            if (password.length < 4) {
                alert('비밀번호를 입력해 주세요');
                return false;
            }
            console.log('substring :' + password.substring(5, 8));
            return true;
        }

        function passwordCheck() {
          if(document.getElementById("password").value) {
            return true;
          }
          return false;
        }

                    return false;
                }
                console.log('substring :' + postalCode.substring(5, 8));
                return true;
        }

        function checkPhone(str) {
            let phone = document.getElementsByName("phone");

                for (let i = 0; i < phone.length; i++) {
                    if (phone[i].value == str) {
                        phone[i].checked = true;
                    }
                    alert('통신사를 선택해주세요.');
                    return false;
                }
        }

        function event_click() {
            if(document.getElementById("id").value==''){
                alert("아이디를 입력해주십시오.");
                return false;
            }
            if(document.getElementById("name").value==''){
                alert("이름을 입력해주십시오.");
                return false;
            }
            if(document.getElementById("password").value==''){
                alert("비밀번호를 입력해주십시오.");
                return false;
            }
            
            if(document.getElementById("email").value==''){
                alert("이메일을 입력해주십시오.");
                return false;
            }
            
            if(document.getElementById("phone").value==''){
                alert("전화번호를 입력해주십시오.");
                return false;
            } 
            return true;

            }

    </script>
    <style>

            text-align: right;
