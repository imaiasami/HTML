<!-- html 기본 틀 만들기는 html문서에서 html:5 를 선택한다.  -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, td, th {
            border: 5px solid dodgerblue;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>테이블</title>
</head>
<body>
        <table style="width: 100%">
            <!-- 표의 제목을 만드는 태그 -->
            <caption>표의 제목</caption>
            <!-- tr 은 테이블의 행을 만드는 태그 -->
            <tr>
                <!-- td 는 테이블의 열을 만드는 태그
                tr을 먼저 만들고 나서 td를 만든다. 행을 먼저 만들고 열을 만든다. -->
                <td>표의 셀1</td>
                <td>표의 셀2</td>
                <td>표의 셀3</td>
            </tr>
            <tr>
                <td>표의 셀4</td>
                <td>표의 셀5</td>
                <td>표의 셀6</td>
            </tr>
        </table>

</body>
</html>
