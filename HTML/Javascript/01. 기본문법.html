<!DOCTYPE html>
<html lang="ko">
<head>
    <title>기본문법</title>
    <script>

        // 한 줄 주석
        /*
            여러 줄 주석
        */
        // 변수
        var a = 10;
        a = 1.2;
        var b = 'Hello';
        let c = 20;
        const d = true;

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        // 자바스크립트의 기본형 데이터 타입
        /*
            1. Number
            2. String
            3. Undifined
            4. Null
            5. Boolean
            6. Object

        */
        let point = 123;
        console.log(point);
        console.log(typeof point);      // 들어있는 값의 타입을 알려주는 typeof
        point = -1.23;
        console.log(typeof point)       // 자바스크립트에서는 정수, 실수를 구분하지 않는다.

        point = 1 * 'A';                // 자바스크립트에서 문자를 넣을때는 큰따옴표, 작은따옴표 혼용 가능.
        console.log(point);
        console.log(typeof point);      // NaN : Not a Number, 타입은 숫자이나 값은 숫자가 아니다.

        // infinity : 양수의 무한대, -infinity : 음수의 무한대

        // String : "", '', 사이에 문자를 넣어서 작성.

        // Undifined : 초기값을 할당하지 않은 것.
        let e;
        console.log(e);
        console.log(typeof e);

        // null : null 값
        e = null;
        console.log(e);
        console.log(typeof e);

        // Boolean : true, false 값을 갖고 있는 것.

        // Object : {name : value} 형태, 클래스에 선언된 필드의 형태
        let book = {
            title : "책",
            point : 123
        };
        
        console.log(book);
        console.log(typeof book);




    </script>

</head>
<body>
    <script>

    </script>
</body>
</html>
