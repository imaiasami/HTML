<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 빌트인 오브젝트 - Array </title>
    <script>

        /*
            Array 의 개요
            - 형태 : [123, "ABC", {}] (대괄호 안에 , 로 구분해서 작성, 
                데이터의 타입을 가리지는 않음)
            - 인덱스 : 0번지 부터 시작한다.
            - 특징 : element 작성 순서를 가지고 있다.
            - 생성방법
                let array = new Array();    -> 추천하지 않음
                let array = Array();
                let array = [];     -> 가장 일반적인 방식

            프로퍼티
            - length : 배열의 엘리먼트 수를 변환
            - push : 배열의 끝에 엘리먼트를 삽입
            - pop : 마지막 엘리먼트를 삭제하고 그 엘리먼트를 반환해주는 함수
            - sort : 배열의 엘리먼트들을 정렬해주는 함수 (정렬기준 : 유니코드 기준)
            - reverse : sort의 역순으로 정렬해주는 함수
            * 인덱스 값은 0번지 부터 시작한다.

        */

       console.log(new Array());
       let fruit = ["Apple", "Banana", "Kiwi", "Mango"];
       console.log(fruit);
       console.log(fruit.length);
       console.log(fruit[0]);

       for (let i = 0; i < fruit.length; i++) {
            console.log(fruit[i]);
       }

       fruit.push("Lemon");
       console.log(fruit);

       fruit[fruit.length] = 'peach';
       console.log(fruit);

      console.log(fruit.pop());
      console.log(fruit);

      console.log(fruit.sort());
      console.log(fruit.reverse());

      

    </script>
</head>
<body>
    <p id="menu"></p>

    <script>
        fruit = ["Apple", "Banana", "Kiwi", "Mango"];
        let text = "<ul>";
        for (let i = 0; i < fruit.length; i++) {
            text += "<li>" + fruit[i] + "</li>";
        }
        text += "</ul>";

        console.log(text);
        document.getElementById("menu").innerHTML = text;
    </script>
    
</body>
</html>
