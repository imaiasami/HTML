<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>
<body>
    <!-- <ol>,<ul>,<li> -->
    <!-- <ol>태그는 순서가 있는 목록을 만들 때 쓴다. -->
    <!-- <li>태그는 목록의 요소를 나타낸다. -->
    <h1>fornt-end 학습 로드맵</h1>
    <ol>
        <li>HTML/CSS</li>
        <li>JavaScript</li>
            <ul>
                <li>데이터 타입</li>
                <li>내장함수</li>
                <li>DOM 객체</li>
            </ul>
        <li>JQuery</li>
        <li>Vue.js or React</li>
    </ol>
    <!-- <ul>태그는 순서가 없는 목록을 나타낸다. -->
    <h1>쇼핑 목록</h1>
    <ul>
            <li>맥북</li>
            <li>아이폰14</li>
            <li>아이패드 프로</li>
    </ul>
</body>
</html>
