<!DOCTYPE html>
<html lang="ko">
<head>
    <title>박스모델(box-sizing)</title>
    <style>
        /* 
            box-sizing : border-box : 박스 크기를 한정하는 것
        */
        .box {
            border: 1px solid red;
            text-align: center;
            width: 400px;
            height: 100px;
            padding: 20px;
            font-size: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">박스모델</div>
</body>
</html>
