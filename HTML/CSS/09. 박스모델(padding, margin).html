<!DOCTYPE html>
<html lang="ko">
<head>
    <title>박스모델(padding, margin)</title>
    <style>
        /* 
            padding, margin 속성의 크기 지정

            1. 한 개의 값을 지정하는 경우 : 4개에 동일한 크기 값이 적용
            2. 두 개의 값을 지정하는 경우 : 위쪽 및 아래쪽, 왼쪽 및 오른쪽에 적용
            3. 네 개의 값을 지정하는 경우 : top, right, bottom, left 순서로 적용된다.


        */
        .heading {
            border: 3px solid red;
            width: 300px;
            text-align: center;
            padding: 100px;
            margin: 10px 20px 30px 40px;
        }

    </style>
</head>
<body>
    <h1 class="heading">박스모델</h1>
</body>
</html>
