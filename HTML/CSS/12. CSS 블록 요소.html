<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS 블록 요소</title>
    <style>
        div {
            border: 1px solid blue;
            width: 100px;
            height: 100px;
            margin: 50px;
        }
        /* 
            블록 요소는 100%를 차지한다.
        */

    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
